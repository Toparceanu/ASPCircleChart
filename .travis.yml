# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods --pre # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild -workspace 'Example/ASPCircleChart.xcworkspace' -scheme 'ASPCircleChart-Example' -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=10.0,name=iPhone 6s' build test
- pod lib lint
- bash <(curl -s https://codecov.io/bash) -J 'ASPCircleChart'
